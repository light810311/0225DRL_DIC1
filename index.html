<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light | Personal Workspace</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>
    
    <main class="container">
        <header class="hero">
            <h1 class="fade-in">Hi, I'm <span class="highlight">Light</span></h1>
            <p class="subtitle fade-in-delayed">Welcome to my digital space.</p>
        </header>

        <section class="clock-section fade-in-delayed-more">
            <div class="glass-card">
                <div id="clock" class="clock-display">00:00:00</div>
                <div id="date" class="date-display">February 25, 2026</div>
            </div>
        </section>

        <footer class="fade-in-delayed-most">
            <p>&copy; 2026 Light. Built with passion.</p>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
